<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const {

            AlertTriangle,

            Clock,

            TrendingUp,

            const trucks = [

                { id: 'TRK-002', status: 'active', driver: 'Sarah Johnson', location: 'Highway 10', lat: 43.70, lng: -79.42 },

                { day: 'Mon', efficiency: 6.8, target: 7.0 },
                { day: 'Tue', efficiency: 7.2, target: 7.0 },
                { day: 'Wed', efficiency: 6.5, target: 7.0 },
                { day: 'Thu', efficiency: 7.4, target: 7.0 },
                { day: 'Fri', efficiency: 7.1, target: 7.0 },
                { day: 'Sat', efficiency: 6.9, target: 7.0 },
                { day: 'Sun', efficiency: 7.3, target: 7.0 }

            const tripPerformanceData = [

                { truck: 'TRK-002', trips: 15, distance: 2850 },
                { truck: 'TRK-003', trips: 3, distance: 450 },
                { truck: 'TRK-004', trips: 11, distance: 2200 },
                { truck: 'TRK-005', trips: 8, distance: 1680 }
            ];

            const costBreakdownData = [
                { name: 'Fuel', value: 45200, color: '#06b6d4' },
                { name: 'Maintenance', value: 12800, color: '#8b5cf6' },
                { name: 'Tolls', value: 5400, color: '#f59e0b' },
                { name: 'Driver Wages', value: 38600, color: '#10b981' },
                { name: 'Insurance', value: 8900, color: '#ef4444' }
            ];

            const profitTrendData = [
                { month: 'Apr', revenue: 145000, expenses: 98000, profit: 47000 },
                { month: 'May', revenue: 158000, expenses: 102000, profit: 56000 },
                { month: 'Jun', revenue: 162000, expenses: 105000, profit: 57000 },
                { month: 'Jul', revenue: 171000, expenses: 108000, profit: 63000 },
                { month: 'Aug', revenue: 168000, expenses: 110000, profit: 58000 },
                { month: 'Sep', revenue: 175000, expenses: 112000, profit: 63000 }
            ];

            const maintenanceSchedule = [

                { truck: 'TRK-003', service: 'Brake Inspection', dueDate: '2025-10-29', daysLeft: 2, status: 'warning' },

            const KPICard = ({ icon: Icon, title, value, unit, trend, color }) => (
                React.createElement('div', { className: 'bg-gray-800 rounded-lg p-6 border border-gray-700' },
                    React.createElement('div', { className: 'flex items-start justify-between' },
                        React.createElement('div', { className: 'flex-1' },

                                React.createElement('span', null, title)

                            trend && React.createElement('div', {

                                                    alert.priority === 'high' ? 'bg-amber-500' : 'bg-cyan-500'
                                                }`

                                        )
                                    )

                    )

                // KPI Cards

                    React.createElement(KPICard, {
                        icon: Truck,
                        title: 'Active Trucks',
                        value: kpiData.activeTrucks,
                        trend: 8,
                        color: 'bg-cyan-500'

                    React.createElement(KPICard, {
                        icon: MapPin,
                        title: 'Distance Covered',
                        value: kpiData.totalDistance.toLocaleString(),

                        trend: 12,
                        color: 'bg-purple-500'

                    React.createElement(KPICard, {
                        icon: Fuel,
                        title: 'Avg Fuel Cost',
                        value: kpiData.avgFuelCost,
                        unit: '$/km',
                        trend: -3,
                        color: 'bg-amber-500'
                    }),
                    React.createElement(KPICard, {
                        icon: Clock,
                        title: 'Downtime Hours',
                        value: kpiData.downtimeHours,
                        unit: 'hrs',
                        trend: -15,
                        color: 'bg-red-500'

                    React.createElement(KPICard, {
                        icon: DollarSign,
                        title: 'Profit per KM',
                        value: kpiData.profitPerKm,
                        unit: '$',
                        trend: 5,
                        color: 'bg-green-500'

                        React.createElement('h2', { className: 'text-xl font-bold text-white mb-4 flex items-center gap-2' },

                        React.createElement('div', { className: 'bg-gray-900 rounded-lg h-80 flex items-center justify-center border border-gray-700 relative overflow-hidden' },
                            // Simulated Map

                                        strokeWidth: '3',

                                        d: 'M 200 50 L 200 250', 
                                        stroke: '#f59e0b', 
                                        strokeWidth: '3',

                                        key: truck.id,

                                        className: 'absolute bg-cyan-500 hover:bg-cyan-400 text-white rounded-full p-2 transition-all transform hover:scale-110 shadow-lg',
                                        style: { 
                                            left: `${20 + idx * 18}%`, 
                                            top: `${30 + idx * 12}%` 
                                        }
                                    },
                                        React.createElement(Truck, { size: 16 })
                                    )
                                )
                            ),
                            // Selected Truck Info
                            selectedTruck && React.createElement('div', { className: 'absolute bottom-4 left-4 right-4 bg-gray-800 border border-cyan-500 rounded-lg p-4 shadow-xl' },

                                    style: { borderLeftColor: item.status === 'warning' ? '#f59e0b' : '#10b981' }
                                },
                                    React.createElement('div', { className: 'flex justify-between items-start mb-2' },
                                        React.createElement('h3', { className: 'font-semibold text-white' }, item.truck),
                                        React.createElement('span', { 
                                            className: `text-xs px-2 py-1 rounded ${
                                                item.status === 'warning' ? 'bg-amber-500/20 text-amber-400' : 'bg-green-500/20 text-green-400'
                                            }`
                                        }, `${item.daysLeft} days`)
                                    ),
                                    React.createElement('p', { className: 'text-sm text-gray-400' }, item.service),
                                    React.createElement('p', { className: 'text-xs text-gray-500 mt-1' }, `Due: ${item.dueDate}`)
                                )
                            )
                        )
                    )
                ),
                // Charts Row
                React.createElement('div', { className: 'grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6' },
                    // Fuel Efficiency Trend
                    React.createElement('div', { className: 'bg-gray-800 rounded-lg border border-gray-700 p-6' },
                        React.createElement('h2', { className: 'text-xl font-bold text-white mb-4 flex items-center gap-2' },
                            React.createElement(TrendingUp, { size: 20, className: 'text-green-500' }),
                            'Fuel Efficiency Trend'
                        ),
                        React.createElement(ResponsiveContainer, { width: '100%', height: 250 },
                            React.createElement(LineChart, { data: fuelEfficiencyData },
                                React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#374151' }),
                                React.createElement(XAxis, { dataKey: 'day', stroke: '#9ca3af' }),
                                React.createElement(YAxis, { stroke: '#9ca3af' }),
                                React.createElement(Tooltip, { 
                                    contentStyle: { backgroundColor: '#1f2937', border: '1px solid #374151', borderRadius: '8px' },
                                    labelStyle: { color: '#f3f4f6' }
                                }),
                                React.createElement(Legend),
                                React.createElement(Line, { type: 'monotone', dataKey: 'efficiency', stroke: '#06b6d4', strokeWidth: 2, name: 'Km/L' }),
                                React.createElement(Line, { type: 'monotone', dataKey: 'target', stroke: '#f59e0b', strokeDasharray: '5 5', name: 'Target' })
                            )
                        )
                    ),
                    // Trip Performance
                    React.createElement('div', { className: 'bg-gray-800 rounded-lg border border-gray-700 p-6' },
                        React.createElement('h2', { className: 'text-xl font-bold text-white mb-4' }, 'Trip Performance by Truck'),
                        React.createElement(ResponsiveContainer, { width: '100%', height: 250 },
                            React.createElement(BarChart, { data: tripPerformanceData },
                                React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#374151' }),
                                React.createElement(XAxis, { dataKey: 'truck', stroke: '#9ca3af' }),
                                React.createElement(YAxis, { stroke: '#9ca3af' }),
                                React.createElement(Tooltip, { 
                                    contentStyle: { backgroundColor: '#1f2937', border: '1px solid #374151', borderRadius: '8px' },
                                    labelStyle: { color: '#f3f4f6' }
                                }),
                                React.createElement(Legend),
                                React.createElement(Bar, { dataKey: 'trips', fill: '#8b5cf6', name: 'Trips' }),
                                React.createElement(Bar, { dataKey: 'distance', fill: '#06b6d4', name: 'Distance (km)' })
                            )
                        )
                    )
                ),
                // Financial Analytics
                React.createElement('div', { className: 'grid grid-cols-1 lg:grid-cols-3 gap-6' },
                    // Cost Breakdown
                    React.createElement('div', { className: 'bg-gray-800 rounded-lg border border-gray-700 p-6' },
                        React.createElement('h2', { className: 'text-xl font-bold text-white mb-4' }, 'Cost Breakdown'),
                        React.createElement(ResponsiveContainer, { width: '100%', height: 250 },
                            React.createElement(PieChart, null,
                                React.createElement(Pie, {
                                    data: costBreakdownData,
                                    cx: '50%',
                                    cy: '50%',
                                    labelLine: false,
                                    label: ({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`,
                                    outerRadius: 80,
                                    fill: '#8884d8',
                                    dataKey: 'value'
                                },
                                    costBreakdownData.map((entry, index) =>
                                        React.createElement(Cell, { key: `cell-${index}`, fill: entry.color })
                                    )
                                ),
                                React.createElement(Tooltip, { 
                                    contentStyle: { backgroundColor: '#1f2937', border: '1px solid #374151', borderRadius: '8px' },
                                    formatter: (value) => `$${value.toLocaleString()}`
                                })
                            )
                        ),
                        React.createElement('div', { className: 'mt-4 space-y-2' },
                            costBreakdownData.map((item, idx) =>
                                React.createElement('div', { key: idx, className: 'flex justify-between text-sm' },
                                    React.createElement('div', { className: 'flex items-center gap-2' },
                                        React.createElement('div', { className: 'w-3 h-3 rounded-full', style: { backgroundColor: item.color } }),
                                        React.createElement('span', { className: 'text-gray-300' }, item.name)
                                    ),
                                    React.createElement('span', { className: 'text-white font-semibold' }, `$${item.value.toLocaleString()}`)
                                )
                            )
                        )
                    ),
                    // Profit Trend
                    React.createElement('div', { className: 'lg:col-span-2 bg-gray-800 rounded-lg border border-gray-700 p-6' },
                        React.createElement('h2', { className: 'text-xl font-bold text-white mb-4' }, 'Monthly Profit & Expense Trend'),
                        React.createElement(ResponsiveContainer, { width: '100%', height: 250 },
                            React.createElement(BarChart, { data: profitTrendData },
                                React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#374151' }),
                                React.createElement(XAxis, { dataKey: 'month', stroke: '#9ca3af' }),
                                React.createElement(YAxis, { stroke: '#9ca3af' }),
                                React.createElement(Tooltip, { 
                                    contentStyle: { backgroundColor: '#1f2937', border: '1px solid #374151', borderRadius: '8px' },
                                    labelStyle: { color: '#f3f4f6' },
                                    formatter: (value) => `$${value.toLocaleString()}`
                                }),
                                React.createElement(Legend),
                                React.createElement(Bar, { dataKey: 'revenue', fill: '#10b981', name: 'Revenue' }),
                                React.createElement(Bar, { dataKey: 'expenses', fill: '#ef4444', name: 'Expenses' }),
                                React.createElement(Bar, { dataKey: 'profit', fill: '#06b6d4', name: 'Profit' })
                            )
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(TruckingDashboard), document.getElementById('root'));
    </script>
</body>
</html>
